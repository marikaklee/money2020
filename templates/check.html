<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Checkbook</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- Bootstrap 3.3.6 -->
      <script src="bootstrap/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="/" ></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
              	<li><a href="/invoice">Add an Invoice</a></li>
              	<li><a href="/listInvoices">View and Pay Invoices</a></li>
               	<li><a href="/logout">Logout</a></li>
               	{% if user %}
               	<li style="margin-left:450px; margin-top:15px;">Hello, {{user}}! </li>
               	{% endif %}
            </ul>
         </div>
      </nav>

      <h1>Digital Check Payment</h1>

	   <form id="checkbook_io" method="POST">
              <input type="hidden" id="checkbook_var"
                data-key="afeb8798470e420d8c52568c9ff666a2"
                data-amount="{{amount}}"
                data-name={{vendor}}
                data-for={{vendor}}
                data-description="Purchased 20 cats."
                data-user-email ={{email}}
                data-redirect-url ="https://mysterious-ridge-60236.herokuapp.com"
                data-businessName ={{vendor}}
                data-firstName ={{firstName}}
                data-lastName ={{lastName}}
                data-env = 'sandbox'/>
      <script src="https://sandbox.checkbook.io/static/api/v1/checkbook.js" class="checkbook-button" id="checkbook_api_js"></script>
        
    </form>

      </div>
    </body>
</html>
